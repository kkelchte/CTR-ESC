<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ page.title | site.title | default: site.github.repository_name }}</h1>
        <h2>{{ page.description | site.description |  default: site.github.project_tagline }}</h2>

        <!-- <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section> -->
      </div>
    </header>
    <script type="text/javascript">
      function showRecaptcha(element) {
        Recaptcha.create('6LdpODwUAAAAAJtQoF7JShZSsxfIiRCqpIQLcz-U', element, {
          theme: 'custom', // you can pick another at https://developers.google.com/recaptcha/docs/customization
          custom_theme_widget: 'recaptcha_widget'
        });
      }

      function setupRecaptcha() {
        var contactFormHost = 'https://ctr-esc-form.herokuapp.com/',
            form = $('#contact-form'),
            notice = form.find('#notice');

        if (form.length) {
          showRecaptcha('recaptcha_widget');

          form.submit(function(ev){
            ev.preventDefault();

            $.ajax({
              type: 'POST',
              url: contactFormHost + 'send_email',
              data: form.serialize(),
              dataType: 'json',
              success: function(response) {
                switch (response.message) {
                  case 'success':
                    form.fadeOut(function() {
                      form.html('<h4>' + form.data('success') + '</h4>').fadeIn();
                    });
                    break;

                  case 'failure_captcha':
                    showRecaptcha('recaptcha_widget');
                    notice.text(notice.data('captcha-failed')).fadeIn();
                    break;

                  case 'failure_email':
                    notice.text(notice.data('error')).fadeIn();
                }
              },
              error: function(xhr, ajaxOptions, thrownError) {
                notice.text(notice.data('error')).fadeIn();
              }
            });
          });
        }
      }
    </script>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
